<form class="{{cssClass}}" autocomplete="off">
	<article class="talent-sheet">
		{{> systems/aegean/templates/item/partials/header-section.hbs }}
		<div>
			{{> systems/aegean/templates/partials/checkbox.hbs
				label=system.stats.Ranked.label
				value=system.stats.Ranked.value
				name="system.stats.Ranked.value"
			}}
			<p class="note">{{ localize "aegean.system.RankedTalentNote" }}</p>
		</div>
	</article>
</form>
